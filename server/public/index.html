<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="jquery-3.3.1.min.js"></script>
   <script src="client.js"></script>

</head>

<body>
   <header>
      <h1>Video Game Database</h1>
   </header>

   <main>
      <div>
         <form>
            <input id="in-title" placeholder="title" type="text">
            <input id="in-publisher" placeholder="publisher" type="text">
            <input id="in-releaseYear" placeholder="release year" type="text">
            <input id="in-rating" placeholder="rating out of 10" type="number">
            <button id="btn-add-game">Submit</button>
         </form>
      </div>

      <br>

      <table>
         <thead>
            <tr>
               <th>Title</th>
               <th>Publisher</th>
               <th>Release Year</th>
               <th>Rating</th>
            </tr>
         </thead>

         <tbody id="gameTable">
            <!-- reserved for jQuery -->
         </tbody>
      </table>
   </main>
</body>

</html>
